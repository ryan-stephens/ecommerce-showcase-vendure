version: "3"
services:
    server:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - APP_ENV=${APP_ENV}
                - BRAINTREE_MERCHANT_ID=${BRAINTREE_MERCHANT_ID}
                - BRAINTREE_PRIVATE_KEY=${BRAINTREE_PRIVATE_KEY}
                - BRAINTREE_PUBLIC_KEY=${BRAINTREE_PUBLIC_KEY}
                - COOKIE_SECRET=${COOKIE_SECRET}
                - DB_HOST=${DB_HOST}
                - DB_NAME=${DB_NAME}
                - DB_PASSWORD=${DB_PASSWORD}
                - DB_PORT=${DB_PORT}
                - DB_SCHEMA=${DB_SCHEMA}
                - DB_USERNAME=${DB_USERNAME}
                - SUPERADMIN_PASSWORD=${SUPERADMIN_PASSWORD}
                - SUPERADMIN_USERNAME=${SUPERADMIN_USERNAME}
        ports:
            - 3000:3000
        command: ["npm", "run", "start:server"]
        environment:
            APP_ENV: ${APP_ENV}
            BRAINTREE_MERCHANT_ID: ${BRAINTREE_MERCHANT_ID}
            BRAINTREE_PRIVATE_KEY: ${BRAINTREE_PRIVATE_KEY}
            BRAINTREE_PUBLIC_KEY: ${BRAINTREE_PUBLIC_KEY}
            COOKIE_SECRET: ${COOKIE_SECRET}
            DB_HOST: 172.245.234.230
            DB_PORT: ${DB_PORT}
            DB_NAME: ${DB_NAME}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
            SUPERADMIN_USERNAME: ${SUPERADMIN_USERNAME}
            SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}

    worker:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - APP_ENV=${APP_ENV}
                - BRAINTREE_MERCHANT_ID=${BRAINTREE_MERCHANT_ID}
                - BRAINTREE_PRIVATE_KEY=${BRAINTREE_PRIVATE_KEY}
                - BRAINTREE_PUBLIC_KEY=${BRAINTREE_PUBLIC_KEY}
                - COOKIE_SECRET=${COOKIE_SECRET}
                - DB_HOST=${DB_HOST}
                - DB_NAME=${DB_NAME}
                - DB_PASSWORD=${DB_PASSWORD}
                - DB_PORT=${DB_PORT}
                - DB_SCHEMA=${DB_SCHEMA}
                - DB_USERNAME=${DB_USERNAME}
                - SUPERADMIN_PASSWORD=${SUPERADMIN_PASSWORD}
                - SUPERADMIN_USERNAME=${SUPERADMIN_USERNAME}
        command: ["npm", "run", "start:worker"]
        environment:
            APP_ENV: ${APP_ENV}
            BRAINTREE_MERCHANT_ID: ${BRAINTREE_MERCHANT_ID}
            BRAINTREE_PRIVATE_KEY: ${BRAINTREE_PRIVATE_KEY}
            BRAINTREE_PUBLIC_KEY: ${BRAINTREE_PUBLIC_KEY}
            COOKIE_SECRET: ${COOKIE_SECRET}
            DB_HOST: 172.245.234.230
            DB_PORT: ${DB_PORT}
            DB_NAME: ${DB_NAME}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
            SUPERADMIN_USERNAME: ${SUPERADMIN_USERNAME}
            SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.vendure.entrypoints=https"
            - "traefik.http.routers.vendure.rule=Host(`vendure.greatplainsgrowery.com`)"
            - "traefik.http.routers.vendure.tls.certresolver=letsencrypt"
            - "traefik.http.services.vendure.loadbalancer.server.port=3000"